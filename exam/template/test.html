<!DOCTYPE html>
<html>
<head>
	<title>
	</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<div id="app">
	{% if request.user.is_authenticated %}
		{{request.user}}
	{% else %}
		<a href="{% url 'social:begin' 'tu' %}">Login with TU</a><br>
	{% endif %}
	<li v-for="lac in Lac"> [[lac.name]]</li>
	<input v-model = 'targetid'>
	<li v-for="lac in Lacs" v-if = "lac.ID==targetid"> [[lac.name]]</li>
</div>

<script type="text/javascript">
	new Vue({
		el: '#app',
		delimiters: ['[[',']]'],

		mounted: function () {
			axios.get('/api/Lac/')
				.then((response)=>{
					console.log(response.data)
					this.Lac= response.data
				 })
		},

		data: function ()	{
			return {
				'message':'hello',
				'targetid': '1',
				'Lac': []
			}
		}
	})
	
</script>
</body>
</html>
